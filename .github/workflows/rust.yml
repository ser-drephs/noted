name: Rust

on:
  push:
    branches: [ dev ]
  pull_request:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest
    #runs-on: debian-rust

    steps:
    # - name: install software
    #   run: curl https://sh.rustup.rs -sSf | sh -s -- -y  && source $HOME/.cargo/env && rustup target add x86_64-pc-windows-gnu

    - name: ğŸ—„ checkout
      if: success()
      uses: actions/checkout@v3

    - name: ğŸ”“ set permissions
      if: success()
      run: chmod +x ${{ github.workspace }}/eng/bump-version.sh && chmod +x ${{ github.workspace }}/eng/build2.sh

    - name: âœ… check package
      if: success()
      run: cargo check --lib

    - name: ğŸ§ª run tests
      id: test
      shell: bash
      if: success()
      run: cargo test

    - name: ğŸ”± calculate semantic release
      id: semantic-version
      uses: cycjimmy/semantic-release-action@v2
      if: ${{ steps.test.outcome == 'success' }}
      with:
        semantic_version: 18
        dry_run: true
        extra_plugins: |
          @semantic-release/changelog@6
          @semantic-release/git@10
          @semantic-release/github@8
          @semantic-release/commit-analyzer@9
          @semantic-release/exec@6
          conventional-changelog-conventionalcommits@4
      env:
        # DEBUG: semantic-release:*
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: ğŸ–¨ print outputs
      if: ${{ steps.semantic-version.outputs.new_release_published == 'true' }}
      run: |
        echo Version: ${{ steps.semantic-version.outputs.new_release_version }}
        echo Changed: ${{ steps.semantic-version.outputs.new_release_published }}
        echo Channel: ${{ steps.semantic-version.outputs.new_release_channel }}

    - name: ğŸ–¨ print cargo toml
      run: cat ./Cargo.toml

    - name: â˜„ install windows target
      id: install-target
      if: ${{ steps.semantic-version.outputs.new_release_published == 'true' }}
      run: sudo apt-get update && sudo apt-get -y install --no-install-recommends mingw-w64 && rustup target add x86_64-pc-windows-gnu

    - name: ğŸ§± build release linux
      id: build-linux-release
      if: ${{ steps.semantic-version.outputs.new_release_published == 'true' }}
      run: cargo build --release --target x86_64-unknown-linux-gnu --target-dir ${{ github.workspace }}/out
      shell: bash

    - name: â˜ upload artefact linux
      uses: actions/upload-artifact@v3
      if: ${{ steps.semantic-version.outputs.new_release_published == 'true' }}
      with:
        name: noted-linux_${{ steps.semantic-version.outputs.new_release_version }}
        path: ${{ github.workspace }}/out/x86_64-unknown-linux-gnu/release/noted

    - name: ğŸ§± build release windows
      id: build-windows-release
      if: ${{ steps.semantic-version.outputs.new_release_published == 'true' }}
      run: cargo build --release --target x86_64-pc-windows-gnu --target-dir ${{ github.workspace }}/out
      shell: bash

    - name: â˜ upload artefact windows
      uses: actions/upload-artifact@v3
      if: ${{ steps.semantic-version.outputs.new_release_published == 'true' }}
      with:
        name: noted-windows_${{ steps.semantic-version.outputs.new_release_version }}
        path: ${{ github.workspace }}/out/x86_64-pc-windows-gnu/release/noted.exe

